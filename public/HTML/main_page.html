<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/CSS_reset.css" />
    <link rel="stylesheet" href="../CSS/main_page.css" />
    <title>Blind printing simulator</title>
  </head>
  <body>
    <div>
      <div id="settings-background" class="settings-background"></div>
      <div id="settings-tab-container" class="settings-tab-container">
        <div id="settings-tab" class="settings-tab">
          <p style="height: max-content;">Показывать место для ввода текста: <input type="checkbox" id="see-typing-area" class="see-typing-area"></p>
        </div>
      </div>
    </div>
    <div id="main-page-container" class="main-page-container">
      <header id="main-page-header" class="main-page-header">
        <div id="header-container" class="header-container">
          <div><button id="settings-btn" class="main-page-btn"><img src="../IMG/gear.png" alt="настройки" style="width: 27px; height: 27px;"></button></div>
        </div>
      </header>
      <main id="main-page-main" class="main-page-main">
        <div id="intro" class="intro">Кликните, чтобы начать</div>
      </main>
      <footer id="main-page-footer" class="main-page-footer">footer</footer>
    </div>
    <script type="module" src="../JS/utilities/exceptions.js"></script>
    <script type="module" src="../JS/utilities/timer.js"></script>
    <script type="module" src="../JS/utilities/create_typing_area.js"></script>
    <script type="module" src="../JS/utilities/create_text.js"></script>
    <script type="module" src="../JS/utilities/text_randomizer.js"></script>
    <script type="module" src="../JS/utilities/settings_btn.js"></script>
    <script type="module" src="../JS/utilities/see_typing_area_btn.js"></script>
    <script type="module" src="../JS/main_page.js"></script>
  </body>
</html>
